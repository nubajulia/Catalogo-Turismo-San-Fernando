<app-navbar></app-navbar>

<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <img src="../../../assets/img/LogoSf.jpg" class="login-logo" alt="Logo">
        <h2>Acceso a la Plataforma</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" [(ngModel)]="correo" name="correo" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="contrasena" name="contrasena" required>
        </mat-form-field>

        <mat-card-actions>
          <button mat-flat-button type="submit" [disabled]="!correo || !contrasena">
            Iniciar sesión
          </button>
        </mat-card-actions>

        <div *ngIf="mensajeError && mensajeError.length > 0" class="error-message">
          <mat-icon>error</mat-icon> {{ mensajeError }}
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
