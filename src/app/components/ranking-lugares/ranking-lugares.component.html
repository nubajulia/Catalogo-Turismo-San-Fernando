<div class="ranking-container">
  <div class="ranking-card">
    <h2 class="ranking-title">🏆 Top mejores lugares</h2>
    <ul class="ranking-list">
      <li *ngFor="let lugar of lugaresMejorValorados; let i = index" class="ranking-item">
        <span class="ranking-position">{{ i + 1 }}.</span>
        <span class="lugar-nombre">{{ lugar.nombre }}</span>
        <span class="lugar-rating" *ngIf="lugar.valoracion && lugar.valoracion.length > 0">
          ⭐ {{ (obtenerMediaValoraciones(lugar.valoracion)) | number:'1.1-1' }}
        </span>
      </li>
    </ul>
  </div>
</div>
