<app-navbar></app-navbar>

<section class="hero">
  <div class="hero-content">
    <h1>Descubre San Fernando</h1>
    <p>Explora los lugares más impresionantes de la ciudad</p>
  </div>
</section>

<section class="featured">
  <div class="featured-grid">
    <mat-card *ngFor="let lugar of lugares" class="featured-card">
      <img mat-card-image [src]="lugar.imagenUrl" [alt]="lugar.nombre">
      <mat-card-header>
        <mat-card-title>{{ lugar.nombre }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ lugar.descripcion }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button [routerLink]="['/detalle', lugar.id]">Ver más</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>

<section class="carousel">
  <h2>Lugares destacados</h2>
  <div class="carousel-container">
    <mat-card *ngFor="let lugar of lugares | slice:2:7" class="carousel-item">
      <img mat-card-image [src]="lugar.imagenUrl" [alt]="lugar.nombre">
      <mat-card-header>
        <mat-card-title>{{ lugar.nombre }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ lugar.descripcion }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="custom-button" [routerLink]="['/detalle', lugar.id]">Ver más</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>

<app-ranking-lugares></app-ranking-lugares>

<app-comentarios></app-comentarios>
